<!DOCTYPE html>
<html>
    <head>
        
        <title>Pomodoro Clock</title>
        <link rel="stylesheet" href="styles.css">
         <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
         <link rel="stylesheet" type="text/css" href="custom.css">
    </head>
    <body>
        <div class="container">
            <div class="clock">
                <div class="time">
                    <h1 id="countdown">20:00</h1>
                </div>
                <div id="session">
                    Session 1
                </div>
                <div class="mins">
                    <div class="work">
                        <span class="tags">session time<span>
                        <h4 style="color: skyblue;"><span id="work">20</span> min</h4>
                        <button id="b1" class="btn1" onclick="sessiontime(-1)">-</button>
                        <button id="b2" class="btn1" onclick="sessiontime(1)">+</button>
                    </div>
                    <div class="break">
                        <span class="tags">break</span>
                        <h4 style="color: #de6834;" ><span id="br">5</span> min</h4>
                        <button id="b3" class="btn1" onclick="breaktime(-1)">-</button>
                        <button id="b4" class="btn1" onclick="breaktime(1)">+</button>
                        </div>
                </div>

                <div class="footer">
                    <button id="startpause" class="btn1 btn2" onclick="startpause()">Start</button>
                    <button id="reset" class="btn1 btn2" onclick="reset()">Reset</button>
                </div>
            </div>
        </div>
       
    </body>
    <script src="index.js">
     
    </script>
</html>
